<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用户登录注册</title>
  </head>
  <body>
      <h1>LOGIN</h1>
      <input type="text" name="" value="" id="user">
      <input type="password" name="" value="" id="pass">
      <input type="button" name="" value="LOGIN" id="login">
      <input type="button" name="" value="REG" id="reg">
  </body>
  <script src="./js/jquery.min.js"></script>
  <script>
    $('#login').click(function(){
      ajax({
        type:'POST',
        act:'login'
      },function(res){
        alert(res.ok)
        alert(res.msg)
      },function(err){

      });
    });
    $('#reg').click(function(){
      ajax({
        type:'POST',
        act:'reg'
      },function(res) {
        alert(res.ok)
        alert(res.msg)
      },function(err) {

      });
    });

    function ajax(option,succ,fail){
      var user = $('#user').val();
      var pass = $('#pass').val();
      $.ajax({
        url:'/user',
        data:{
          user:user,
          pass:pass,
          act:option.act
        },
        dataType:'json',
        type:option.type,
        success:succ,
        error:fail
      });
    };
  </script>
</html>
